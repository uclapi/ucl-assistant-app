name: build & test
on:
  push:
    paths-ignore:
      - ".github/**"
      - "README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12
    - uses: actions/cache@v2.2.0
      with:
        path: |
          ~/.npm
          **/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Expo GitHub Action
      uses: expo/expo-github-action@v6.0.0
      with:
        token: ${{ secrets.EXPO_CLI_TOKEN }}
        expo-cache: true
        packager: npm
    - run: echo '${{ secrets.APP_JSON }}' > app.json
    # see https://github.com/expo/expo/issues/11790#issuecomment-773513299
    - run: npm i -g npm@6 && npm ci

    - name: codechecks
      run: npx codechecks
      env:
        CC_SECRET: ${{ secrets.CC_SECRET }}

    - run: npm run test

    - run: expo doctor

    - name: deploy
      if: github.ref != 'refs/heads/master'
      run: |
          expo publish --release-channel=dev.commit-${{ github.sha }}
    - uses: unsplash/comment-on-pr@main
      if: github.ref != 'refs/heads/master' # don't try to comment on master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        msg: Published to [dev.commit-${{ github.sha }}](https://expo.io/@${{ secrets.EXPO_CLI_USERNAME }}/ucl-assistant?release-channel=dev.commit-${{ github.sha }}).
      continue-on-error: true
